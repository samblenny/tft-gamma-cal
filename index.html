<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" />
<!-- SPDX-License-Identifier: MIT -->
<!-- SPDX-FileCopyrightText: Copyright 2024 Sam Blenny -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TFT Gamma Cal</title>
<style>
 :root{--F: #ffdcec; --B: #1d1d1d; --H: #25c3c0; --L: #459cda; --O: #444;
       --BTN: #32ea39; --PAD: 25px; --SIZE: 300px; }
 @media (prefers-color-scheme: light){
  :root{--F: #101010; --B: #f5f5f5; --H: #313131; --L: #3f40f9; --O: #aaa;
        --BTN: #3dff4d; }
 }
 html{ background: var(--B); -webkit-text-size-adjust: none; }
 body{ background: var(--B); color: var(--F); min-height: 100vh;
  width: 100%; font-family: sans-serif; font-size: 17px; }
 html,body,h1,h2,main,input{ margin: 0; padding: 0; box-sizing: border-box; }
 canvas{ margin: 0; padding: 0; box-sizing: content-box; }
 p,li,label{ line-height: 1.23em; }
 label{ display: inline-block; min-height: 20px; }
 /*label{ margin: 10px 3px 12px 18px; }
 input{ margin: 10px 3px 12px 3px; }*/
 h1{ margin: 10px 0 10px 0px; font-size: 24px; color: var(--H); }
 h2{ margin: 20px 0 10px 0px; font-size: 20px; color: var(--H); }
 a{ color: var(--L); }
 p{ margin: 11px 0; }
 main{ margin: 0 auto; padding: 2px var(--PAD) 115px var(--PAD);
  max-width: 700px; }
 canvas{ display: inline-block; width: 200px; height: 300px;
  background: var(--O); image-rendering: pixelated; }
 input[type=range]{ width: 300px; }
 #sliders{ display: inline-block; line-height: 33px; padding: 3px 12px 0; }
 #status{font-family: monospace; font-size: 10pt;}
</style>
</head>
<body>
<main>
<h1>TFT Gamma Cal</h1>

<div style="float: left">
<canvas id="canvas">
</div>

<!-- sRGB IEC61966-2.1 curve: 61 81 106 141 167 190 211 227 240 -->

<div id="sliders">
<label for="gray03">&nbsp;&nbsp;3% 0x07</label>
<input type="range" id="gray03" name="gray03" min="1" max="254" value="61" step="1" />
<br>
<label for="gray06">&nbsp;&nbsp;6% 0x0F</label>
<input type="range" id="gray06" name="gray06" min="1" max="254" value="81" step="1" />
<br>
<label for="gray12">12% 0x1F</label>
<input type="range" id="gray12" name="gray12" min="1" max="254" value="106" step="1" />
<br>
<label for="gray25">25% 0x3F</label>
<input type="range" id="gray25" name="gray25" min="1" max="254" value="141" step="1" />
<br>
<label for="gray37">37% 0x5F</label>
<input type="range" id="gray37" name="gray37" min="1" max="254" value="167" step="1" />
<br>
<label for="gray50">50% 0x7F</label>
<input type="range" id="gray50" name="gray50" min="1" max="254" value="190" step="1" />
<br>
<label for="gray62">62% 0x9F</label>
<input type="range" id="gray62" name="gray62" min="1" max="254" value="211" step="1" />
<br>
<label for="gray75">75% 0xBF</label>
<input type="range" id="gray75" name="gray75" min="1" max="254" value="227" step="1" />
<br>
<label for="gray87">87% 0xDF</label>
<input type="range" id="gray87" name="gray87" min="1" max="254" value="240" step="1" />
</div>

<p style="clear: both; margin-top: 20px;">
<span id="status"></status>
</p>

<script src="main.js"></script>

</main>
</body>
</html>
